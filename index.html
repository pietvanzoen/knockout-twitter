<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Knockout Twitter</title>
		<meta name="description" content="A knockout twitter client.">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="css/main.min.css">

	</head>
	<body>

		<div class="container">

			<header class="header">
				<div class="page-header">
					<h1>Knockout Twitter <small>A Knockout JS Twitter client.</small></h1>
				</div>
			</header>

			<!-- Alert box -->
			<div class="alert text-center" data-bind="visible: alertText().length > 0, html: alertText, css: alertClass"></div>

			<!-- Signin Form -->
			<form class="feed-form text-center">
				<button class="btn btn-primary" data-bind="click: signIn, visible: showSignin()">Sign In</button>
				<div class="form-inline text-center" data-bind="visible: showPinForm()">
					<div class="form-group">
						<input id="pin" placeholder="Authorization Pin" class="form-control" type="text" data-bind="value: authPin">
					</div>
					<div class="form-group">
						<button class="form-control btn btn-primary" data-bind="click: authorize">Authorize</button>
					</div>
				</div>
			</form>

			<!-- Tweet Grid -->

			<!-- render columns -->
			<main class="row" data-bind="foreach: {data: columns, as: 'column'}">

				<!-- render tweets -->
				<section data-bind="foreach: {data:col, as: 'tweet'}, css: $root.colClass">

					<div class="panel panel-default" data-bind="with: tweet">
						<div class="panel-body">
							<p data-bind="html: formattedText"></p>
							<!-- ko if: media_url -->
							<!-- load tweet media if available -->
							<a data-bind="attr: { href: media_url }" target="_blank"><img class="img-rounded" data-bind="attr: { src: media_url }"></a>
							<!-- /ko -->
						</div>
						<div class="panel-footer clearfix">
							<a class="profile-img" data-bind="attr: { href: user_url }"><img data-bind="attr: {src: data.user.profile_image_url }" class="img-circle"></a>
							<div class="tweet-meta">
								<a data-bind="attr: { href: user_url}">@<span data-bind="text:screen_name"></span></a>
								<a class="text-muted" data-bind="attr: { href: tweet_url }"><small data-bind="text: time_since"></small></a>
							</div>
						</div>
					</div

				</section>

			</main>

			<!-- Footer -->
			<footer class="footer">
				<div class="text-center">
					<a href="http://twitter.com/pietvanzoen">@pietvanzoen</a>
				</div>
			</footer>

		</div>

		<script src="js/knockout-twitter.js"></script>

	</body>
</html>
