	<body>
		<div class="container">

			<header class="header">
				<div class="page-header">
					<h1>Knockout Twitter <small>Subtext for header</small></h1>
				</div>
			</header>

			<form class="feed-form form-inline text-center">
				<div class="form-group">
					<label class="control-label" for="query">Query</label>
				</div>
				<div class="form-group">
					<input id="query" class="form-control" type="text" data-bind="value: query">
				</div>
				<div class="form-group">
					<button class="form-control btn btn-primary" data-bind="click: updateFeed">Update Feed</button>
				</div>
			</form>

			<main class="row">
				<div data-bind="foreach: {data: columns, as: 'column'}">
					<section data-bind="foreach: {data:col, as: 'tweet'}, css: $root.colClass">
						<div class="panel panel-default" data-bind="with: tweet">
							<div class="panel-body ">
								<p data-bind="html: formattedText"></p>
								<!-- ko if: media_url -->
								<img class="img-rounded" data-bind="attr: { src: media_url }">
								<!-- /ko -->
							</div>
							<div class="panel-footer">
								<a data-bind="attr: { href: user_url }"><img data-bind="attr: {src: data.user.profile_image_url }" class="img-circle"></a>
								<cite data-bind="html: formattedScreenName"></cite>
								<a class="pull-right text-muted" data-bind="attr: { href: tweet_url }, text: time_since"></a>
							</div>
						</div>
					</section>
				</div>
			</main>

			<footer class="footer">
				<div class="text-center">
					<a href="http://twitter.com/pietvanzoen">@pietvanzoen</a>
				</div>
			</footer>

		</div>

		<script src="js/knockout-twitter.js"></script>

	</body>
</html>
